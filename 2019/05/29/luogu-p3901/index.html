        <p>简单的莫队</p>
<a id="more"></a>
<h1 id="Luogu-P3901-数列找不同"><a href="#Luogu-P3901-数列找不同" class="headerlink" title="Luogu P3901 数列找不同"></a><a href="https://www.luogu.org/problemnew/show/P3901" target="_blank" rel="noopener">Luogu P3901 数列找不同</a></h1><hr>
<h2 id="思路"><a href="#思路" class="headerlink" title="思路:"></a>思路:</h2><p>维护区间<code>[l, r]</code>出现了几种数字, 若出现数等于<code>r - l + 1</code>则数列互不相同,反之则有相同.</p>
<hr>
<h2 id="代码"><a href="#代码" class="headerlink" title="代码:"></a>代码:</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> N 100000 + 233</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> n, q, block, kind;</span><br><span class="line"><span class="keyword">int</span> pos[N], a[N], appear[N];</span><br><span class="line"><span class="keyword">bool</span> ans[N];</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Node</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> l, r, id;</span><br><span class="line">	<span class="keyword">friend</span> <span class="keyword">bool</span> <span class="keyword">operator</span> &lt;(Node a, Node b) &#123;</span><br><span class="line">		<span class="keyword">return</span> (pos[a.l] ^ pos[b.l]) ? pos[a.l] &lt; pos[b.l] : ((pos[a.l] &amp; <span class="number">1</span>) ? a.r &lt; b.r : a.r &gt; b.r);</span><br><span class="line">	&#125;</span><br><span class="line">&#125; nd[N];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">int</span> <span class="title">R</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> a = <span class="number">0</span>; <span class="keyword">char</span> c = getchar();</span><br><span class="line">	<span class="keyword">while</span> (!<span class="built_in">isdigit</span>(c)) c = getchar();</span><br><span class="line">	<span class="keyword">while</span> (<span class="built_in">isdigit</span>(c)) a = a * <span class="number">10</span> + c - <span class="string">'0'</span>, c = getchar();</span><br><span class="line">	<span class="keyword">return</span> a;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Add</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">	++appear[x];</span><br><span class="line">	<span class="keyword">if</span> (appear[x] == <span class="number">1</span>) ++kind;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">void</span> <span class="title">Remove</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">	--appear[x];</span><br><span class="line">	<span class="keyword">if</span> (!appear[x]) --kind;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">signed</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	n = R(), q = R();</span><br><span class="line">	block = (<span class="keyword">int</span>) <span class="built_in">sqrt</span>(n);</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">		a[i] = R(), pos[i] = (i - <span class="number">1</span>) / block + <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= q; i++)</span><br><span class="line">		nd[i].l = R(), nd[i].r = R(), nd[i].id = i;</span><br><span class="line">	<span class="built_in">std</span>::sort(nd + <span class="number">1</span>, nd + <span class="number">1</span> + q);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>, l = <span class="number">1</span>, r = <span class="number">0</span>; i &lt;= q; i++) &#123;</span><br><span class="line">		<span class="keyword">while</span> (l &lt; nd[i].l) Remove(a[l++]);</span><br><span class="line">		<span class="keyword">while</span> (l &gt; nd[i].l) Add(a[--l]);</span><br><span class="line">		<span class="keyword">while</span> (r &lt; nd[i].r) Add(a[++r]);</span><br><span class="line">		<span class="keyword">while</span> (r &gt; nd[i].r) Remove(a[r--]);</span><br><span class="line">		ans[nd[i].id] = (kind == nd[i].r - nd[i].l + <span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= q; i++)</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%s\n"</span>, ans[i] ? <span class="string">"Yes"</span> : <span class="string">"No"</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
